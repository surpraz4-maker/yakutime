<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAKUtime Pro - 順番案内 (Ver2)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        .no-select { user-select: none; }
        body { background-color: #f8fafc; font-family: sans-serif; }
        .patient-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        
        @keyframes progress { from { width: 0%; } to { width: 100%; } }
        .holding #progress-bar { animation: progress 3s linear forwards; }
    </style>
</head>
<body class="no-select">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col p-6">
        
        <!-- 管理者用ビュー -->
        <div id="admin-view" class="hidden flex-grow flex flex-col">
            <header class="text-center mb-6 flex justify-between items-center">
                <button id="reset-trigger-btn" class="w-10 h-10 bg-white border border-slate-200 rounded-xl flex items-center justify-center text-slate-300 hover:text-red-500 shadow-sm active:scale-90 transition-all overflow-hidden relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <div id="progress-bar" class="absolute bottom-0 left-0 h-1 bg-red-500 w-0"></div>
                </button>
                <div>
                    <h1 class="text-3xl font-black text-indigo-600 tracking-tighter">YAKUtime <span class="text-xs bg-indigo-100 px-2 py-1 rounded align-middle">PRO</span></h1>
                    <p id="store-label" class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-1">Staff Management</p>
                </div>
                <button id="csv-export-btn" class="w-10 h-10 bg-white border border-slate-200 rounded-xl flex items-center justify-center text-slate-400 hover:text-indigo-600 shadow-sm active:scale-90 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </button>
            </header>

            <main class="bg-white rounded-[2.5rem] shadow-xl p-8 text-center border border-slate-100 flex-grow flex flex-col justify-center">
                <div class="mb-6">
                    <span class="text-slate-400 text-sm font-bold uppercase tracking-widest">現在の待ち組数</span>
                    <div id="admin-count" class="text-[7rem] leading-none font-black text-slate-800 my-2">0</div>
                    <p class="text-slate-400 font-bold">次にお呼びする番号: <span id="admin-next-num" class="text-indigo-600">---</span> 番</p>
                </div>
                
                <button id="checkin-btn" class="w-full bg-indigo-600 text-white text-2xl font-black py-8 rounded-[2rem] shadow-xl active:scale-95 transition-all">
                    受付をする
                </button>
                
                <p class="text-[10px] text-slate-400 mt-4 leading-relaxed px-4">
                    ※待ち組数・時間は目安であり調剤内容・予約等で前後する場合があります。
                </p>

                <div class="border-t border-slate-100 mt-8 pt-8 text-center">
                    <button id="complete-btn" class="w-2/3 bg-emerald-500 text-white font-bold py-4 rounded-xl shadow-md active:scale-95 text-sm inline-flex items-center justify-center gap-2">
                        完了
                    </button>
                    <p class="text-[10px] text-slate-400 mt-3 font-bold uppercase tracking-wider">※スタッフ専用（管理者用）</p>
                </div>
            </main>
        </div>

        <!-- 患者さん用ビュー -->
        <div id="patient-view" class="hidden flex-grow flex flex-col">
            <header class="text-center mt-6 mb-8">
                <div class="inline-block p-3 bg-white rounded-2xl shadow-sm mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/3063/3063822.png" class="w-10 h-10" alt="Logo">
                </div>
                <h1 class="text-xl font-bold text-slate-800">お薬の準備状況</h1>
            </header>
            <main class="flex-grow">
                <div class="patient-gradient rounded-[3rem] p-8 text-white text-center shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <div class="flex justify-between items-center mb-8 px-4 text-sm font-bold">
                            <div class="text-left">
                                <p class="text-indigo-200 text-[10px] uppercase tracking-widest">Your Number</p>
                                <p class="text-2xl font-black">No. <span id="my-number-display">---</span></p>
                            </div>
                            <div class="text-right">
                                <p class="text-indigo-200 text-[10px] uppercase tracking-widest">Status</p>
                                <p id="status-badge" class="bg-white/20 px-3 py-1 rounded-lg text-xs">待機中</p>
                            </div>
                        </div>
                        <p class="text-indigo-100 font-bold mb-2">あなたの順番まであと</p>
                        <div class="flex items-baseline justify-center gap-2 mb-4">
                            <span id="patient-wait-count" class="text-8xl font-black tracking-tighter">0</span>
                            <span class="text-2xl font-bold">組</span>
                        </div>
                        <div class="glass-card rounded-2xl py-4 px-6 mt-6">
                            <p class="text-xs font-medium text-indigo-100 mb-1">予想待ち時間</p>
                            <p class="text-4xl font-black"><span id="patient-wait-time">0</span><span class="text-xl ml-1 text-indigo-200">分</span></p>
                        </div>
                    </div>
                </div>
                <div id="call-alert" class="mt-8 hidden animate-bounce">
                    <div class="bg-amber-100 border-2 border-amber-400 p-6 rounded-3xl text-center shadow-lg">
                        <p class="text-amber-800 font-black text-xl mb-1">✨ お待たせいたしました！</p>
                        <p class="text-amber-700 text-sm font-medium">窓口までお越しください。</p>
                    </div>
                </div>
                
                <div class="mt-12 px-4">
                    <p class="text-[10px] text-slate-400 text-center leading-relaxed">
                        ※待ち組数・時間は目安であり、お薬の種類や調剤内容、<br>ご予約状況等によって前後する場合があります。あらかじめご了承ください。
                    </p>
                </div>
            </main>
        </div>

        <!-- 受付完了モーダル -->
        <div id="qr-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden flex items-center justify-center p-6 z-50">
            <div class="bg-white rounded-[3rem] p-10 w-full max-w-sm text-center shadow-2xl">
                <p class="text-indigo-600 font-black text-2xl mb-1">受付完了</p>
                <p class="text-slate-400 text-sm mb-6">受付番号: <span id="new-ticket-num" class="text-slate-800 font-bold">---</span></p>
                <div class="flex justify-center my-6 p-4 bg-slate-50 rounded-3xl border border-slate-100" id="qrcode"></div>
                <button id="close-modal-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">戻る</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjSZkIuGQ4oRoMcZYLaZbdBXK45cBBXos",
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const APP_ID = "yakutime-v1";

        // URLパラメータの取得
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('mode') === 'admin';
        const myNumber = parseInt(urlParams.get('no')) || null;
        const shopId = urlParams.get('shopId') || "default-store"; // 店舗ID

        // フォルダ構造の定義
        const statusDocRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'shops', shopId, 'status', 'waiting');
        const logsColRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'shops', shopId, 'logs');

        // 表示の切り替え
        if (isAdmin) {
            document.getElementById('admin-view').classList.remove('hidden');
            document.getElementById('store-label').innerText = `Shop: ${shopId}`;
        } else {
            document.getElementById('patient-view').classList.remove('hidden');
            if (myNumber) document.getElementById('my-number-display').innerText = myNumber;
        }

        const timePerPerson = 15;

        // 匿名認証して開始
        signInAnonymously(auth).then(() => {
            // リアルタイム更新の監視
            onSnapshot(statusDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const totalIssued = data.totalIssued || 0;
                    const callingNow = data.callingNow || 0;
                    
                    if (isAdmin) {
                        document.getElementById('admin-count').innerText = Math.max(0, totalIssued - callingNow);
                        document.getElementById('admin-next-num').innerText = callingNow + 1;
                    }
                    
                    if (!isAdmin && myNumber) {
                        const waitCount = Math.max(0, myNumber - callingNow - 1);
                        document.getElementById('patient-wait-count').innerText = waitCount;
                        document.getElementById('patient-wait-time').innerText = waitCount * timePerPerson;
                        const alertBox = document.getElementById('call-alert');
                        if (myNumber <= callingNow) {
                            alertBox.classList.remove('hidden');
                            document.getElementById('status-badge').innerText = "お呼び出し中";
                        } else {
                            alertBox.classList.add('hidden');
                            document.getElementById('status-badge').innerText = "待機中";
                        }
                    }
                } else {
                    setDoc(statusDocRef, { totalIssued: 0, callingNow: 0 });
                }
            });
        });

        // 受付ボタン
        document.getElementById('checkin-btn').onclick = async () => {
            const snap = await getDoc(statusDocRef);
            const nextNo = (snap.data().totalIssued || 0) + 1;
            
            document.getElementById('new-ticket-num').innerText = nextNo;
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = "";
            document.getElementById('qr-modal').classList.remove('hidden');
            
            // QRコードのURLにも現在のshopIdを引き継ぐ
            const qrUrl = `${window.location.origin}${window.location.pathname}?shopId=${shopId}&no=${nextNo}`;
            setTimeout(() => { 
                new QRCode(qrDiv, { text: qrUrl, width: 180, height: 180 }); 
            }, 50);

            await updateDoc(statusDocRef, { totalIssued: nextNo });
            await addDoc(logsColRef, { 
                timestamp: serverTimestamp(), 
                status: "waiting", 
                ticketNo: nextNo, 
                checkInTime: serverTimestamp() 
            });
        };

        // 完了ボタン
        document.getElementById('complete-btn').onclick = async () => {
            const snap = await getDoc(statusDocRef);
            const currentCalling = snap.data().callingNow || 0;
            if (currentCalling >= snap.data().totalIssued) return;
            
            const nextCalling = currentCalling + 1;
            await updateDoc(statusDocRef, { callingNow: nextCalling });
            
            // ログの更新
            const q = query(logsColRef, where("ticketNo", "==", nextCalling), limit(1));
            const logSnap = await getDocs(q);
            if (!logSnap.empty) {
                const docRef = logSnap.docs[0];
                const checkInTime = docRef.data().checkInTime?.toDate() || new Date();
                const diff = Math.max(0, Math.round((new Date() - checkInTime) / 60000));
                await updateDoc(doc(db, logsColRef.path, docRef.id), { 
                    status: "completed", 
                    checkOutTime: serverTimestamp(), 
                    waitMinutes: diff 
                });
            }
        };

        // リセット処理
        const resetBtn = document.getElementById('reset-trigger-btn');
        let resetTimer;

        const startReset = () => {
            resetBtn.classList.add('holding');
            resetTimer = setTimeout(async () => {
                if (confirm("本日の待ち組数をリセットして、1番から開始しますか？")) {
                    await setDoc(statusDocRef, { totalIssued: 0, callingNow: 0 });
                    alert("リセットが完了しました。");
                }
                resetBtn.classList.remove('holding');
            }, 3000);
        };

        const cancelReset = () => { clearTimeout(resetTimer); resetBtn.classList.remove('holding'); };

        resetBtn.addEventListener('mousedown', startReset);
        resetBtn.addEventListener('touchstart', startReset);
        resetBtn.addEventListener('mouseup', cancelReset);
        resetBtn.addEventListener('mouseleave', cancelReset);
        resetBtn.addEventListener('touchend', cancelReset);

        // CSVエクスポート
        document.getElementById('csv-export-btn').onclick = async () => {
            const today = new Date(); today.setHours(0,0,0,0);
            const q = query(logsColRef, where("timestamp", ">=", today), orderBy("timestamp", "asc"));
            const snap = await getDocs(q);
            
            let csv = "\uFEFF受付番号,受付時刻,完了時刻,待ち時間(分)\n";
            snap.forEach(d => {
                const data = d.data();
                const checkIn = data.checkInTime?.toDate().toLocaleTimeString() || "-";
                const checkOut = data.checkOutTime?.toDate().toLocaleTimeString() || "-";
                csv += `${data.ticketNo},${checkIn},${checkOut},${data.waitMinutes || 0}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `Report_${shopId}_${new Date().toLocaleDateString()}.csv`;
            a.click();
        };

        document.getElementById('close-modal-btn').onclick = () => { 
            document.getElementById('qr-modal').classList.add('hidden'); 
        };
    </script>
</body>
</html>
