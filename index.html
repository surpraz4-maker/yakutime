<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAKUtime - 待ち状況確認</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: #f8faff;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: #1e293b;
        }
        .status-card {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }
        .number-glow {
            text-shadow: 0 10px 30px rgba(79, 70, 229, 0.2);
        }
        .pulsing-dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <!-- ヘッダー -->
    <header class="w-full max-w-md flex justify-between items-center py-8">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                <i data-lucide="clock" class="text-white w-5 h-5"></i>
            </div>
            <span class="font-black text-xl tracking-tighter">YAKUtime <span class="text-indigo-600">PRO</span></span>
        </div>
        <div class="flex items-center gap-2 bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full text-xs font-bold">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>
            LIVE
        </div>
    </header>

    <main class="w-full max-w-md space-y-6">
        
        <!-- 店舗情報 -->
        <div class="text-center space-y-1">
            <h2 id="shop-name" class="text-2xl font-black text-slate-800">読み込み中...</h2>
            <p class="text-slate-400 text-sm font-medium">現在の状況をリアルタイムでお知らせします</p>
        </div>

        <!-- メインステータスカード -->
        <div class="status-card p-10 text-center space-y-8 border border-slate-50">
            <div>
                <p class="text-slate-500 font-bold mb-2 uppercase tracking-widest text-xs">現在の待ち組数</p>
                <div class="flex items-baseline justify-center gap-2">
                    <span id="waiting-count" class="number-glow text-8xl font-black text-indigo-600">--</span>
                    <span class="text-2xl font-black text-slate-400">組</span>
                </div>
            </div>

            <div class="h-px bg-slate-100 w-full"></div>

            <div class="grid grid-cols-2 gap-4">
                <div class="text-center p-4 bg-slate-50 rounded-2xl">
                    <p class="text-slate-400 text-[10px] font-bold uppercase mb-1">推定待ち時間</p>
                    <p class="text-xl font-black text-slate-700"><span id="waiting-time">--</span>分</p>
                </div>
                <div class="text-center p-4 bg-slate-50 rounded-2xl">
                    <p class="text-slate-400 text-[10px] font-bold uppercase mb-1">本日受付総数</p>
                    <p class="text-xl font-black text-slate-700"><span id="total-today">--</span>名</p>
                </div>
            </div>
        </div>

        <!-- インフォメーション -->
        <div class="bg-indigo-600 rounded-[2rem] p-6 text-white flex items-center gap-5 shadow-xl shadow-indigo-100">
            <div class="w-14 h-14 bg-white/20 rounded-2xl flex items-center justify-center shrink-0">
                <i data-lucide="bell" class="w-8 h-8"></i>
            </div>
            <div>
                <p class="font-bold text-lg leading-tight">順番が近づいたら<br>店舗へお戻りください</p>
                <p class="text-white/70 text-xs mt-1">※この画面は自動で更新されます</p>
            </div>
        </div>

        <!-- 注意事項 -->
        <p class="text-slate-400 text-[10px] text-center px-8 leading-relaxed">
            調剤内容や緊急度、予約状況により順番が前後する場合がございます。予めご了承ください。
        </p>

    </main>

    <footer class="mt-auto py-8 text-slate-300 text-[10px] font-bold tracking-widest uppercase">
        Powered by YAKUtime Systems
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase設定（iPad側と同一）
        const firebaseConfig = {
            apiKey: "AIzaSyAjSZkIuGQ4oRoMcZYLaZbdBXK45cBBXos",
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = 'yakutime-for-ipad';
        
        // URLから店舗IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const shopId = urlParams.get('shopId') || 'shibuya-001';

        lucide.createIcons();

        function updateDisplay(data) {
            const count = data.status?.waiting?.count || 0;
            const total = data.status?.waiting?.totalToday || 0;
            const timePerPerson = 15; // 1組あたり15分と仮定（後で設定可能にできます）

            document.getElementById('shop-name').innerText = data.name || "不明な店舗";
            document.getElementById('waiting-count').innerText = count;
            document.getElementById('waiting-time').innerText = count * timePerPerson;
            document.getElementById('total-today').innerText = total;
        }

        // リアルタイム監視開始
        if (shopId) {
            const shopRef = doc(db, 'artifacts', appId, 'public', 'data', 'shops', shopId);
            onSnapshot(shopRef, (snap) => {
                if (snap.exists()) {
                    updateDisplay(snap.data());
                } else {
                    document.getElementById('shop-name').innerText = "店舗が見つかりません";
                }
            });
        }
    </script>
</body>
</html>
