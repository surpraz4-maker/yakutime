<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAKUtime Pro - 待ち時間分析</title>
    <!-- PWA用の設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="YAKUtime">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900 select-none">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col p-6">
        <!-- ヘッダー -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black text-indigo-600 tracking-tighter">YAKUtime <span class="text-sm bg-indigo-100 px-2 py-1 rounded">Pro</span></h1>
            <p class="text-slate-500 text-sm mt-1">リアルタイム待ち時間管理システム</p>
        </header>

        <!-- メインカード -->
        <main class="bg-white rounded-3xl shadow-xl shadow-slate-200 p-8 text-center border border-slate-100 flex-grow">
            <div class="mb-4">
                <span class="text-slate-400 text-sm font-bold uppercase tracking-widest">現在の待ち組数</span>
                <div id="count-display" class="text-8xl font-black text-slate-800 my-2">0</div>
                <span class="text-slate-400 text-lg font-medium">組</span>
            </div>

            <div class="bg-indigo-50 rounded-2xl py-4 px-6 mb-8">
                <p class="text-indigo-700 font-bold">
                    およその待ち時間: <span id="time-display" class="text-2xl">0</span> 分
                </p>
            </div>

            <!-- ボタンエリア -->
            <div class="grid grid-cols-1 gap-4">
                <button onclick="handleCheckIn()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-5 rounded-2xl shadow-lg shadow-indigo-200 transition-all active:scale-95">
                    受付をする
                </button>
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="handleComplete()" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-md shadow-emerald-100 transition-all active:scale-95">
                        完了 (-1)
                    </button>
                    <button onclick="handleCancel()" class="bg-rose-400 hover:bg-rose-500 text-white font-bold py-4 rounded-2xl shadow-md shadow-rose-100 transition-all active:scale-95">
                        取消 (+1)
                    </button>
                </div>
            </div>
        </main>

        <!-- データ分析エリア (管理者向け) -->
        <footer class="mt-8">
            <details class="bg-slate-200 rounded-xl overflow-hidden">
                <summary class="p-3 text-center text-slate-600 font-bold cursor-pointer hover:bg-slate-300 transition-colors">
                    本日の分析データを表示
                </summary>
                <div class="p-4 bg-white border-t border-slate-200 space-y-3 text-sm">
                    <div class="flex justify-between"><span>本日の総受付数:</span><span id="stat-total" class="font-bold">0 件</span></div>
                    <div class="flex justify-between"><span>現在の平均待ち時間:</span><span id="stat-avg" class="font-bold">0 分</span></div>
                    <p class="text-xs text-slate-400 mt-2">※データはFirestoreのlogsコレクションに蓄積されています。</p>
                </div>
            </details>
        </footer>

        <!-- QRコードモーダル -->
        <div id="qr-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-6 z-50">
            <div class="bg-white rounded-3xl p-8 w-full max-w-xs text-center shadow-2xl">
                <h2 class="text-xl font-bold mb-4">スマホで待ち時間を確認</h2>
                <div id="qrcode" class="flex justify-center mb-6"></div>
                <button onclick="closeModal()" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-3 rounded-xl">閉じる</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- あなたのFirebase設定をここに貼り付けてください ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // --------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 状態管理
        let currentCount = 0;
        const timePerPerson = 15; // 1人あたりの待ち時間設定

        // リアルタイム監視（現在の数）
        onSnapshot(doc(db, "status", "waiting"), (docSnap) => {
            if (docSnap.exists()) {
                currentCount = docSnap.data().count || 0;
                updateDisplay();
                updateStats(); // 統計も更新
            } else {
                setDoc(doc(db, "status", "waiting"), { count: 0 });
            }
        });

        // 表示の更新
        function updateDisplay() {
            document.getElementById('count-display').innerText = currentCount;
            document.getElementById('time-display').innerText = currentCount * timePerPerson;
        }

        // 受付処理 (ログ追加 + カウント増)
        window.handleCheckIn = async () => {
            const newCount = currentCount + 1;
            // 1. カウント更新
            await setDoc(doc(db, "status", "waiting"), { count: newCount });
            // 2. 個別ログ追加
            await addDoc(collection(db, "logs"), {
                timestamp: serverTimestamp(),
                status: "waiting", // waiting -> completed
                checkInTime: serverTimestamp(),
                checkOutTime: null,
                waitMinutes: null
            });
            showQR();
        };

        // 完了処理 (一番古い待ち人を完了にする)
        window.handleComplete = async () => {
            if (currentCount <= 0) return;

            // 1. カウント更新
            await setDoc(doc(db, "status", "waiting"), { count: currentCount - 1 });

            // 2. ログ更新（一番古い「待ち」の人を探す）
            const q = query(collection(db, "logs"), where("status", "==", "waiting"), orderBy("timestamp", "asc"), limit(1));
            const querySnapshot = await getDocs(q);
            
            if (!querySnapshot.empty) {
                const oldestDoc = querySnapshot.docs[0];
                const data = oldestDoc.data();
                const now = new Date();
                const checkIn = data.checkInTime.toDate();
                const diffMs = now - checkIn;
                const diffMins = Math.round(diffMs / 60000);

                await updateDoc(doc(db, "logs", oldestDoc.id), {
                    status: "completed",
                    checkOutTime: serverTimestamp(),
                    waitMinutes: diffMins
                });
            }
        };

        // 取消処理
        window.handleCancel = async () => {
            await setDoc(doc(db, "status", "waiting"), { count: currentCount + 1 });
        };

        // 統計情報の更新
        async function updateStats() {
            const today = new Date();
            today.setHours(0,0,0,0);

            // 本日の全受付
            const qAll = query(collection(db, "logs"), where("timestamp", ">=", today));
            const snapAll = await getDocs(qAll);
            document.getElementById('stat-total').innerText = `${snapAll.size} 件`;

            // 本日の平均待ち時間（完了分のみ）
            const qDone = query(collection(db, "logs"), where("status", "==", "completed"), where("timestamp", ">=", today));
            const snapDone = await getDocs(qDone);
            
            if (snapDone.size > 0) {
                let totalMin = 0;
                snapDone.forEach(d => totalMin += (d.data().waitMinutes || 0));
                const avg = Math.round(totalMin / snapDone.size);
                document.getElementById('stat-avg').innerText = `${avg} 分`;
            } else {
                document.getElementById('stat-avg').innerText = `--- 分`;
            }
        }

        // QRコード表示
        function showQR() {
            const modal = document.getElementById('qr-modal');
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: window.location.href,
                width: 200,
                height: 200
            });
            modal.classList.remove('hidden');
        }

        window.closeModal = () => {
            document.getElementById('qr-modal').classList.add('hidden');
        };
    </script>
</body>
</html>
