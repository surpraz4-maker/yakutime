<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YAKUtime Pro - 順番案内</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        .no-select { user-select: none; }
        body { background-color: #f8fafc; font-family: sans-serif; }
        .patient-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="no-select">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col p-6">
        
        <!-- スタッフモード (mode=admin) -->
        <div id="admin-view" class="hidden flex-grow flex flex-col">
            <header class="text-center mb-6 flex justify-between items-center">
                <div class="w-10"></div>
                <div>
                    <h1 class="text-3xl font-black text-indigo-600 tracking-tighter">YAKUtime <span class="text-xs bg-indigo-100 px-2 py-1 rounded align-middle">PRO</span></h1>
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-1">Staff Console</p>
                </div>
                <!-- CSVボタン -->
                <button id="csv-export-btn" title="CSVエクスポート" class="w-10 h-10 bg-white border border-slate-200 rounded-xl flex items-center justify-center text-slate-400 hover:text-indigo-600 shadow-sm active:scale-95 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </button>
            </header>

            <main class="bg-white rounded-[2.5rem] shadow-xl p-8 text-center border border-slate-100 flex-grow flex flex-col justify-center">
                <div class="mb-6">
                    <span class="text-slate-400 text-sm font-bold uppercase tracking-widest">現在の待ち組数</span>
                    <div id="admin-count" class="text-[7rem] leading-none font-black text-slate-800 my-2">0</div>
                    <p class="text-slate-400 font-bold">次にお呼びする番号: <span id="admin-next-num" class="text-indigo-600">---</span> 番</p>
                </div>
                
                <button id="checkin-btn" class="w-full bg-indigo-600 text-white text-2xl font-black py-8 rounded-[2rem] shadow-xl active:scale-95 mb-10 transition-all">
                    受付をする
                </button>

                <div class="border-t border-slate-100 pt-8 text-center">
                    <button id="complete-btn" class="w-2/3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-xl shadow-md active:scale-95 text-sm inline-flex items-center justify-center gap-2 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        完了
                    </button>
                    <p class="text-[10px] text-slate-400 mt-3 font-bold italic font-sans uppercase">※スタッフ専用（管理者用）</p>
                </div>
            </main>
        </div>

        <!-- 患者モード -->
        <div id="patient-view" class="hidden flex-grow flex flex-col">
            <header class="text-center mt-6 mb-8">
                <div class="inline-block p-3 bg-white rounded-2xl shadow-sm mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/3063/3063822.png" class="w-10 h-10" alt="Logo">
                </div>
                <h1 class="text-xl font-bold text-slate-800">お薬の準備状況</h1>
            </header>

            <main class="flex-grow">
                <div class="patient-gradient rounded-[3rem] p-8 text-white text-center shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <div class="flex justify-between items-center mb-8 px-4">
                            <div class="text-left">
                                <p class="text-indigo-200 text-xs font-bold uppercase">Your Number</p>
                                <p class="text-2xl font-black">No. <span id="my-number-display">---</span></p>
                            </div>
                            <div class="text-right">
                                <p class="text-indigo-200 text-xs font-bold uppercase">Status</p>
                                <p id="status-badge" class="bg-white/20 px-2 py-1 rounded-lg text-xs font-bold">待機中</p>
                            </div>
                        </div>
                        <p class="text-indigo-100 font-bold mb-2">あなたの順番まであと</p>
                        <div class="flex items-baseline justify-center gap-2 mb-4">
                            <span id="patient-wait-count" class="text-8xl font-black">0</span>
                            <span class="text-2xl font-bold">組</span>
                        </div>
                        <div class="glass-card rounded-2xl py-4 px-6 mt-6">
                            <p class="text-sm font-medium text-indigo-100 mb-1">予想待ち時間</p>
                            <p class="text-4xl font-black"><span id="patient-wait-time">0</span><span class="text-xl ml-1 text-indigo-200">分</span></p>
                        </div>
                    </div>
                </div>
                <div id="call-alert" class="mt-8 hidden animate-bounce">
                    <div class="bg-amber-100 border-2 border-amber-400 p-4 rounded-2xl text-center shadow-lg">
                        <p class="text-amber-800 font-black text-lg">✨ お待たせいたしました！</p>
                        <p class="text-amber-700 text-sm">窓口までお越しください。</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- 受付完了モーダル -->
        <div id="qr-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden flex items-center justify-center p-6 z-50">
            <div class="bg-white rounded-[3rem] p-8 w-full max-sm text-center shadow-2xl">
                <p class="text-indigo-600 font-black text-xl mb-1">受付完了</p>
                <p class="text-slate-400 text-sm mb-4">受付番号: <span id="new-ticket-num" class="text-slate-800 font-bold">---</span></p>
                <div class="flex justify-center my-6 p-4 bg-slate-50 rounded-3xl" id="qrcode"></div>
                <button id="close-modal-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">戻る</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, where, orderBy, limit, getDocs, serverTimestamp, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjSZkIuGQ4oRoMcZYLaZbdBXK45cBBXos",
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719",
            measurementId: "G-0M86E87K2X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('mode') === 'admin';
        const myNumber = parseInt(urlParams.get('no')) || null;

        if (isAdmin) {
            document.getElementById('admin-view').classList.remove('hidden');
        } else {
            document.getElementById('patient-view').classList.remove('hidden');
            if (myNumber) document.getElementById('my-number-display').innerText = myNumber;
        }

        const timePerPerson = 15;

        onSnapshot(doc(db, "status", "waiting"), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                const totalIssued = data.totalIssued || 0;
                const callingNow = data.callingNow || 0;
                if (isAdmin) {
                    document.getElementById('admin-count').innerText = Math.max(0, totalIssued - callingNow);
                    document.getElementById('admin-next-num').innerText = callingNow + 1;
                }
                if (!isAdmin && myNumber) {
                    const waitCount = Math.max(0, myNumber - callingNow - 1);
                    document.getElementById('patient-wait-count').innerText = waitCount;
                    document.getElementById('patient-wait-time').innerText = waitCount * timePerPerson;
                    const alertBox = document.getElementById('call-alert');
                    if (myNumber <= callingNow) {
                        alertBox.classList.remove('hidden');
                        document.getElementById('status-badge').innerText = "お呼び出し中";
                    }
                }
            }
        });

        // 受付処理 (iPad)
        document.getElementById('checkin-btn').onclick = async () => {
            try {
                const snap = await getDoc(doc(db, "status", "waiting"));
                const nextNo = (snap.data().totalIssued || 0) + 1;
                document.getElementById('new-ticket-num').innerText = nextNo;
                const qrDiv = document.getElementById('qrcode');
                qrDiv.innerHTML = "";
                document.getElementById('qr-modal').classList.remove('hidden');
                setTimeout(() => {
                    new QRCode(qrDiv, { text: window.location.origin + window.location.pathname + "?no=" + nextNo, width: 180, height: 180 });
                }, 50);
                await updateDoc(doc(db, "status", "waiting"), { totalIssued: nextNo });
                await addDoc(collection(db, "logs"), { timestamp: serverTimestamp(), status: "waiting", ticketNo: nextNo, checkInTime: serverTimestamp() });
            } catch (e) { console.error(e); }
        };

        // 完了処理 (iPad)
        document.getElementById('complete-btn').onclick = async () => {
            const snap = await getDoc(doc(db, "status", "waiting"));
            const currentCalling = snap.data().callingNow || 0;
            if (currentCalling >= snap.data().totalIssued) return;
            try {
                const nextCalling = currentCalling + 1;
                await updateDoc(doc(db, "status", "waiting"), { callingNow: nextCalling });
                const q = query(collection(db, "logs"), where("ticketNo", "==", nextCalling), limit(1));
                const logSnap = await getDocs(q);
                if (!logSnap.empty) {
                    const docRef = logSnap.docs[0];
                    const diff = Math.max(0, Math.round((new Date() - docRef.data().checkInTime.toDate()) / 60000));
                    await updateDoc(doc(db, "logs", docRef.id), { status: "completed", checkOutTime: serverTimestamp(), waitMinutes: diff });
                }
            } catch (e) { console.error(e); }
        };

        // CSVエクスポート機能
        document.getElementById('csv-export-btn').onclick = async () => {
            const today = new Date();
            today.setHours(0,0,0,0);
            try {
                const q = query(collection(db, "logs"), where("timestamp", ">=", today), orderBy("timestamp", "asc"));
                const snap = await getDocs(q);
                
                let csvContent = "\uFEFF受付番号,受付時刻,完了時刻,待ち時間(分)\n";
                snap.forEach(d => {
                    const data = d.data();
                    const checkIn = data.checkInTime ? data.checkInTime.toDate().toLocaleTimeString() : "---";
                    const checkOut = data.checkOutTime ? data.checkOutTime.toDate().toLocaleTimeString() : "---";
                    csvContent += `${data.ticketNo},${checkIn},${checkOut},${data.waitMinutes || 0}\n`;
                });

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.setAttribute("download", `YAKUtime_Logs_${new Date().toLocaleDateString()}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) { console.error(e); }
        };

        document.getElementById('close-modal-btn').onclick = () => { document.getElementById('qr-modal').classList.add('hidden'); };
    </script>
</body>
</html>
