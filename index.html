<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAKUtime Reception PRO - Landscape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at top right, #f8faff, #eef2ff);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-press {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-press:active {
            transform: scale(0.95);
        }
        .waiting-number {
            font-variant-numeric: tabular-nums;
            text-shadow: 0 10px 30px rgba(79, 70, 229, 0.15);
        }
        .modal-enter { animation: modalFadeIn 0.3s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-6 md:p-12">

    <!-- メインコンテナ：横向き用に最大幅を広げ、Flexレイアウトを採用 -->
    <div class="max-w-6xl w-full h-full max-h-[600px] glass-card rounded-[3.5rem] shadow-2xl flex relative overflow-hidden border-t-8 border-indigo-600">
        
        <!-- 左セクション：ステータス表示 -->
        <div class="w-1/2 flex flex-col justify-between p-12 border-r border-slate-100 bg-slate-50/50">
            <div class="text-left">
                <h1 class="text-4xl font-black text-slate-800 tracking-tighter mb-2">
                    YAKUtime <span class="text-indigo-600">PRO</span>
                </h1>
                <p id="shop-name" class="text-slate-400 font-bold tracking-widest text-sm uppercase">SHOP: 読み込み中...</p>
            </div>

            <div class="py-8">
                <p class="text-slate-500 font-black text-xl mb-2">現在の待ち組数</p>
                <div class="flex items-baseline gap-4">
                    <span id="display-count" class="waiting-number text-[12rem] font-black text-indigo-600 leading-none">0</span>
                    <span class="text-4xl font-black text-slate-400">組</span>
                </div>
            </div>

            <!-- スタッフ用隠し操作（左下に配置） -->
            <div class="flex items-center gap-4">
                <button id="btn-minus" class="w-12 h-12 flex items-center justify-center rounded-full border-2 border-slate-200 text-slate-300 hover:text-indigo-400 hover:border-indigo-200 transition-colors btn-press">
                    <i data-lucide="minus" class="w-6 h-6"></i>
                </button>
                <button id="btn-plus" class="w-12 h-12 flex items-center justify-center rounded-full border-2 border-slate-200 text-slate-300 hover:text-indigo-400 hover:border-indigo-200 transition-colors btn-press">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </button>
                <span class="text-[10px] text-slate-300 font-black tracking-widest uppercase">Staff Only</span>
            </div>
        </div>

        <!-- 右セクション：アクション -->
        <div class="w-1/2 flex flex-col justify-center items-center p-12 space-y-10">
            <div class="text-center space-y-4">
                <div class="bg-indigo-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="user-plus" class="w-10 h-10 text-indigo-600"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800">ご来店のお客様へ</h2>
                <p class="text-slate-500 font-medium px-8">
                    ボタンを押して受付票をお受け取りください。スマホで順番を確認できます。
                </p>
            </div>

            <button id="btn-reception" class="w-full max-w-sm py-10 bg-indigo-600 text-white rounded-[2.5rem] text-4xl font-black shadow-2xl shadow-indigo-200 btn-press hover:bg-indigo-700 flex items-center justify-center gap-4">
                受付をする
            </button>

            <p class="text-slate-300 text-xs font-medium italic">
                ※調剤内容・予約等で前後する場合があります
            </p>
        </div>

        <!-- QRコードオーバーレイ（横向き用にレイアウト調整） -->
        <div id="qr-overlay" class="absolute inset-0 bg-white/95 backdrop-blur-md z-50 flex items-center justify-center p-12 hidden">
            <div class="modal-enter flex flex-row items-center justify-center gap-16 w-full max-w-4xl">
                <!-- QR左側：メッセージ -->
                <div class="w-1/2 text-left space-y-6">
                    <div class="bg-emerald-100 text-emerald-600 w-20 h-20 rounded-full flex items-center justify-center">
                        <i data-lucide="check" class="w-12 h-12"></i>
                    </div>
                    <div>
                        <h2 class="text-5xl font-black text-slate-800 mb-4">受付完了</h2>
                        <p class="text-slate-500 text-xl font-medium leading-relaxed">
                            右のQRコードをスマホで読み取ると、<br>
                            店外からでも順番を確認できます。
                        </p>
                    </div>
                    <button id="btn-close-qr" class="w-full max-w-xs py-5 bg-slate-100 text-slate-600 rounded-2xl font-black text-xl btn-press hover:bg-slate-200 flex items-center justify-center gap-3">
                        <i data-lucide="x" class="w-6 h-6"></i>
                        閉じる
                    </button>
                </div>
                
                <!-- QR右側：コード -->
                <div class="flex flex-col items-center">
                    <div id="qrcode-container" class="p-6 bg-white border-8 border-slate-50 rounded-[2rem] shadow-sm"></div>
                    <p class="text-indigo-600 font-black animate-pulse mt-6 text-lg tracking-widest">PLEASE SCAN QR</p>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, increment, serverTimestamp, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjSZkIuGQ4oRoMcZYLaZbdBXK45cBBXos",
            authDomain: "yakutime-for-ipad.firebaseapp.com",
            projectId: "yakutime-for-ipad",
            storageBucket: "yakutime-for-ipad.firebasestorage.app",
            messagingSenderId: "732724570588",
            appId: "1:732724570588:web:6e64cba96c6fd17646c719"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'yakutime-for-ipad';
        const urlParams = new URLSearchParams(window.location.search);
        const shopId = urlParams.get('shopId') || 'shibuya-001';

        let currentCount = 0;
        let qrTimer = null;

        lucide.createIcons();

        async function init() {
            await signInAnonymously(auth);
            const shopRef = doc(db, 'artifacts', appId, 'public', 'data', 'shops', shopId);
            const logColRef = collection(db, 'artifacts', appId, 'public', 'data', 'shops', shopId, 'logs');

            onSnapshot(shopRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    currentCount = data.status?.waiting?.count || 0;
                    document.getElementById('display-count').innerText = currentCount;
                    document.getElementById('shop-name').innerText = `SHOP: ${data.name || shopId}`;
                }
            });

            document.getElementById('btn-reception').onclick = async () => {
                await updateDoc(shopRef, {
                    "status.waiting.count": increment(1),
                    "status.waiting.totalToday": increment(1)
                });
                await addDoc(logColRef, {
                    type: 'reception',
                    timestamp: serverTimestamp(),
                    completedAt: null
                });

                const baseUrl = window.location.href.split('reception.html')[0];
                const patientUrl = `${baseUrl}index.html?shopId=${shopId}`;
                
                const qrContainer = document.getElementById('qrcode-container');
                qrContainer.innerHTML = "";
                new QRCode(qrContainer, {
                    text: patientUrl,
                    width: 240, // 横向き用に見やすく拡大
                    height: 240,
                    colorDark : "#1e293b",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                const overlay = document.getElementById('qr-overlay');
                overlay.classList.remove('hidden');

                if(qrTimer) clearTimeout(qrTimer);
                qrTimer = setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 30000);
            };

            document.getElementById('btn-close-qr').onclick = () => {
                document.getElementById('qr-overlay').classList.add('hidden');
                if(qrTimer) clearTimeout(qrTimer);
            };

            document.getElementById('btn-plus').onclick = () => {
                updateDoc(shopRef, { "status.waiting.count": increment(1) });
            };

            document.getElementById('btn-minus').onclick = () => {
                if (currentCount > 0) {
                    updateDoc(shopRef, { "status.waiting.count": increment(-1) });
                }
            };
        }

        init();
    </script>
</body>
</html>
